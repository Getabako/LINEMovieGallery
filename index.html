<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>MOVIE GALLERY | 秋田ノーザンハピネッツ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header class="app-header" id="appHeader">
    <div class="header-inner">
      <div class="team-logo">
        <span class="logo-mark">NH</span>
        <span class="logo-text">MOVIE GALLERY</span>
      </div>
    </div>
    <div class="search-bar">
      <div class="search-input-wrapper">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
        </svg>
        <input type="text" id="searchInput" class="search-input" placeholder="動画を検索...">
        <button class="search-clear" id="searchClear" style="display:none">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </button>
      </div>
    </div>
    <div class="filter-bar" id="filterBar">
      <div class="filter-scroll"></div>
    </div>
  </header>

  <!-- メインプレーヤーエリア -->
  <main class="main-content" id="mainContent">
    <!-- フルスクリーンコンテナ（この要素をfullscreenにする） -->
    <div class="fullscreen-container" id="fullscreenContainer">
      <!-- スワイプ対応動画プレーヤー -->
      <div class="player-section" id="playerSection">
        <div class="swiper player-swiper" id="playerSwiper">
          <div class="swiper-wrapper" id="swiperWrapper"></div>
        </div>
      </div>

      <!-- フルスクリーン時のオーバーレイコントロール -->
      <div class="fs-overlay" id="fsOverlay">
        <div class="fs-top-bar">
          <button class="fs-back-btn" id="fsBackBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
          </button>
          <span class="fs-title" id="fsTitle"></span>
        </div>
        <div class="fs-bottom-bar">
          <div class="fs-nav">
            <button class="fs-nav-btn" id="fsPrevBtn">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="white"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
              <span>前の動画</span>
            </button>
            <div class="fs-counter" id="fsCounter"></div>
            <button class="fs-nav-btn" id="fsNextBtn">
              <span>次の動画</span>
              <svg width="28" height="28" viewBox="0 0 24 24" fill="white"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- スワイプインジケーター + フルスクリーンボタン -->
    <div class="player-bar" id="playerBar">
      <div class="swipe-dots" id="swipeDots"></div>
      <button class="fullscreen-btn" id="fullscreenBtn" title="全画面表示">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
          <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
      </button>
    </div>

    <!-- 動画情報 -->
    <div class="video-info" id="videoInfo">
      <div class="video-info-category" id="videoCategory"></div>
      <h2 class="video-title" id="videoTitle"></h2>
      <p class="video-description" id="videoDescription"></p>
    </div>

    <!-- 動画一覧 -->
    <div class="video-list" id="videoList">
      <div class="list-header">
        <h3 class="list-heading" id="listHeading">ALL MOVIES</h3>
        <span class="list-count" id="listCount"></span>
      </div>
      <div class="video-grid" id="videoGrid"></div>
      <div class="no-results" id="noResults" style="display:none">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
        </svg>
        <p>該当する動画が見つかりませんでした</p>
        <button class="reset-filter-btn" id="resetFilterBtn">フィルターをリセット</button>
      </div>
    </div>
  </main>

  <!-- LIFF SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js" onerror="window.__liffLoadFailed=true"></script>
  <!-- Swiper -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- App -->
  <script src="js/app.js"></script>
</body>
</html>
